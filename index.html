        <script>

            let No1=0,No2=0,op="";

     {

     {
         No1=parseInt(document.getElementById("textno").value);

     {
     No1=parseInt(document.getElementById("textno").value);

    }
    function div()
     {
         No1=parseInt(document.getElementById("textno").value); 
      document.getElementById("textno").value="";
      op="/";        
    }
    function hians()
    {
        No2=parseInt(document.getElementById("textno").value); 
        if(op=="+")
        {
         document.getElementById("textno").value=No1+No2;
        } 
        else if(op=="-")
        {
         document.getElementById("textno").value=No1-No2;
        } 
       else if(op=="*")
        {
         document.getElementById("textno").value=No1*No2;
        } 
        else if (op=="/")
        {
         document.getElementById("textno").value=No1/No2;
        } 
    }
